<div class="container">
    <div class="row">
        <div class="col l4 m4" *ngFor="let producto of productosServices.productos">
          <div class="card" >
            <div class="card-image">
              <img src="{{producto.imageURL}}" style=" width: 100%;
              height: 325px;" >
              <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
            </div>
            <div class="card-content">
                <span class="card-title greentext">{{producto.title}}</span>
              <p>Presentaci√≥n: {{producto.presentacion}}</p>
              <p>Precio: Q{{producto.precio}}</p>
            </div>
          </div>
        </div>
      </div>

</div>
